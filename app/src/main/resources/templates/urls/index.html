<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<!--<head>-->
<!--    <title>Анализатор страниц</title>-->
<!--</head>-->
<section layout:fragment="content">
        <div>
            <h1>Сайты</h1>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Последняя проверка</th>
                        <th>Код ответа</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="url : ${urls}" th:object="${url}">
                        <td th:text="*{getId()}"></td>
                        <td>
                            <a th:text="*{getUrl()}" th:href="@{/urls/{id}(id=*{getId()})}"></a>
                        </td>
                        <td th:text="${#temporals.format(url.getUpdatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="*{getResponceCode()}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="container">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/articles(page=(${page < 2}) ? 1 : (${page - 1}))}">Prev</a>
                        </li>
                        <li class="page-item">
                            <a th:text="${page}" class="page-link" th:href="@{/articles(page=${page})}"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/articles(page=${page + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</section>
